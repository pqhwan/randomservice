<html>

		<script src="js/bootstrap.min.js"> </script>

	</head>

	<body>
		<header>
			<div class="container">
				<div class="navbar navbar-static-top" style="margin: -1px -1px 0;">
	   	<div class="navbar-inner">
	     <div class="container" style="width: auto; padding: 0 20px;">
	      <a class="brand" href="#">Swiglee</a>
	      <ul class="nav">
	     	 <li class="active"><a href="#">Home</a></li>

	       </ul>
	    		</div>
	     </div>
	   	</div>
			</div>

		<h1>SIGN UP HERE</h1>
		<form id="login_form" method="POST" action="">

			<label for="email">Email</label>
			<input type="text" id="email" name="email"/>
			<span id="email_err" style="color:red; display:none">
				Required Field
			</span>

			<label for="pwd">Password</label>
			<input type="password" id="pwd" name="pwd"/>
			<span id="pwd_err" style="color:red; display:none">
				Required Field
			</span>

			<label for="rpwd">Retype Password</label>
			<input type="password" id="rpwd" name="rpwd"/>
			<input type="submit" value="submit">
		</form>
		
		
		<footer>
			
		</footer>
		
		
	</body>

<script>
//validator script
$('#login_form').submit(function(event){
	if(event.preventDefault) event.preventDefault();
	console.log('print');
	var contn = 1;

	//mail validation
	var mailrgx =/.+@.+\..+/i;
	var $email = $('#email');
	var $email_err = $('#email_err');
	if(!$email.val()){
		$email_err.html('Required Field');
		$email_err.show();
		contn = 0;
	} else if( !mailrgx.test($email.val()) ){
		$email_err.html('Invalid email address');
		$email_err.show();
		contn = 0;
	} else {$email_err.hide();}

	//pw validation
	var $password = $('#pwd');
	var $rpassword = $('#rpwd');
	var $pwd_err = $('#pwd_err');
	if( !$password.val() || !$rpassword.val() ){
		$pwd_err.html('Required-filed');
		$pwd_err.show();
		contn = 0;
	} else if($password.val() != $rpassword.val()){
		$pwd_err.html('Password does not match');
		$pwd_err.show();
		contn = 0;
	} else if($password.val().length < 8) {
		$pwd_err.html('Password must be at least 8 characters');
		$pwd_err.show();
		contn = 0;
	} else { $pwd_err.hide();}

	//post
	if(contn) $(this).off('submit').submit();
});

</script>

<footer>
</footer>

</html>
